    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/agendamento.css" />

<body>

    <header>
        <h1>Agendar Consulta</h1>

            <a href="upas.html">UPAs</a>
            <a href="status-leitos.html">Status dos Leitos</a>
        </nav>

    <main>
        <h2>Preencha os dados</h2>

        <form id="form-agendamento">

        <p id="protocolo"></p>
