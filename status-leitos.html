<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Status dos Leitos - smartUPA</title>
    <link rel="stylesheet" href="project/assets/css/status-leitos.css">
    <script defer src="project/assets/js/status-leitos.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Status dos Leitos</h1>
            <p class="subtitle">Monitoramento em tempo real das unidades de saúde</p>
        </header>

        <main class="main-content">
            <!-- Imagem ilustrativa -->
            <div class="imagem-container">
                <img src="project/assets/img/status-leitosUPA.png" alt="Painel de controle digital de leitos" class="imagem-status">
            </div>

            <!-- Resumo geral -->
            <section class="resumo-geral">
                <h2>Resumo Geral da UPA</h2>
                <div class="resumo-info" id="resumoGeral">
                    <!-- Conteúdo preenchido pelo JavaScript -->
                </div>
            </section>

            <!-- Detalhes por tipo de leito -->
            <section class="detalhes-leitos">
                <h2>Detalhe por Tipo de Leito</h2>
                <div id="leitos" class="container-leitos">
                    <!-- Conteúdo preenchido pelo JavaScript -->
                </div>
            </section>

            <!-- Botão de ação -->
            <div class="botoes">
                <button id="btnVoltar" class="btn-voltar">Voltar</button>
            </div>
        </main>
    </div>
</body>
</html>
