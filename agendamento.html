<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendamento - smartUPA</title>
    <link rel="stylesheet" href="project/assets/css/agendamento.css"> 
    <script defer src="project/assets/js/agendamento.js"></script>
</head>
<body>
    <h1>Agendamento de Consulta</h1>
    
    <img src="project/assets/img/agendamentoUPA.png" alt="Ilustração de Agendamento smartUPA" class="imagem-agendamento">
    <div class="form-container">
        <label>Especialidade:</label>
        <select id="especialidade">
            <option value="Clínico Geral">Clínico Geral</option>
            <option value="Pediatria">Pediatria</option>
            <option value="Ortopedia">Ortopedia</option>
        </select>

        <label>UPA:</label>
        <select id="upa">
            <option>UPA Cidade Operária</option>
            <option>UPA Itaqui-Bacanga</option>
            <option>UPA Vinhais</option>
        </select>

        <label>Data:</label>
        <input type="date" id="data">

        <label>Horário:</label>
        <input type="time" id="hora">

        <button id="btnAgendar">Confirmar Agendamento</button>

        <p id="protocolo"></p>
        
        <button id="btnVoltar">Voltar</button> 
    </div>

    <hr>

    <div id="listaAgendamentos">
        <h2>Agendamentos Anteriores</h2>
        </div>
</body>
</html>
